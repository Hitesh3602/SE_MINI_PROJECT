{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        /* body{
            background-image: url(./assets/images/green5.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        } */
    </style>
</head>
<body>
    <form action="{% url 'insert' %}"method="POST">
        {% csrf_token %}
    <div class="container-fluid">
    <div class=" bg-dark text-light fs-3 " style="border-radius: 3px;">
       <p class="mx-5">Register A Complaint !</p> 
    </div>
    <div class="m-3">
    <label for="" class="">Tracking ID</label>
   <input type="text" value="T202" class="m-2" readonly >
    </div> 
    <div class="row">
    <div class="m-4 col-md-5 mt-1">
        <div>
        <label for="category" class="form-label">Category</label>
        
        <select name="category" id="category" class="form-control" >
            {% for s in keyposts %}
            <!-- <option value="">Hygiene</option>
            <option value="">Management</option>
            <option value="">Infrastructure</option>
            <option value="">Admission</option>
            <option value="">Examination</option>
            <option value="">Railway Concession</option> -->
            <option value="{{s.CID}}" >{{s.categoryName}}</option>
            {% endfor %}
        </select>
        
    </div>
    </div>
    <div class="m-4 col-md-5 mt-1">
        <div>
        <label for="date" class="form-label">Date</label>
        <!-- <select name="category" id="category" class="form-control">
            <option value="">hi</option>
            <option value="">hello there</option>
            <option value="">hi</option>
        </select> -->
        <input type="date" class="form-control" name="date">

    </div>
    </div>
</div>
    <div class="col-md-9 m-4 mt-1">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="" cols="50" rows="5" class="form-control"></textarea>
    </div>
<div class="row">
    <div class="col-md-4 m-4 mt-1">
        <label for="File" class="form-label">Upload File (If any)</label>
        <input type="file" class="form-control" name="file">
    </div> 
   

</div>
<div class="col-md-4 mx-5  align-items-center">
    <button type="submit" class="btn btn-success text-center">Submit</button>
</div> 
</div>
</form>
</body>
</html
