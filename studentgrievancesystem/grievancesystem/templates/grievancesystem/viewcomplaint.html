<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body{

            /* background-image: url(./assets/images/greenlight.jpg);
            background-repeat: no-repeat;
            background-size: cover; */
        }
    </style>
</head>
<body>
    <div class="container-fluid " >
        <div class=" bg-dark text-light fs-3 " style="border-radius: 3px;">
           <p class="mx-5 text-center fs-1">Track your Complaints</p> 
        </div>
    <table class="table">
        <thead>
            <tr>
            <td>Tracking ID</td>
            <td>Category</td>
            <td>Status</td>
            <td>View Details</td>
        </tr>
          </thead>
          <tbody>
            {% for complaint in keyposts %}
            <tr>
                <td>{{complaint.grievanceID}}</td>
                <td>{{complaint.categoryName}}</td>
                
{% if complaint.status in "pending,Pending" %}
                <td><Button class="btn btn-danger">Pending</Button></td>
                {% else %}
                <td><Button class="btn btn-success">Resolved</Button></td>
                
                {% endif %}
                <td><a href="">View Details</a></td>
            </tr>

            {% endfor %}
           
           
            
          </tbody>

      </table>
</body>
</html>
